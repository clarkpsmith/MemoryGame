<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>MEMORY GAME! <span id="score">SCORE: 0</span></h1> 
    <p id="score-record"></p>
    <p id="rules">Directions: Each card has a corresponding color pair. You can only turn over two cards at a time. If the two cards match, the pair will remain up. <br>
      If not they will turn back over. Match all of the color pairs in the lowest number of card turns</p>
    <div id="game">
    </div>
    <button id="start-game" >START GAME</button> 
  
    <h2 id="lowest-score"><h2>
    
    <script src="script.js"></script>
  </body>
</html>
